<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Screen Figma Embed</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    .figma-embed {
      border: 1px solid rgba(0, 0, 0, 0.1);
      width: 100vw; /* Full width of the viewport */
      height: 100vh; /* Full height of the viewport */
      display: block;
      position: fixed;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <iframe class="figma-embed" src="https://www.figma.com/embed?embed_host=share&url=https%3A%2F%2Fwww.figma.com%2Fdesign%2FA80VXW5KRl2M5oGHjjiJLn%2FHexiter-(Copy)-(Copy)%3Fnode-id%3D701%253A1755%26t%3DpDgxusxssegyqRvJ-1" allowfullscreen></iframe>
</body>
</html>
